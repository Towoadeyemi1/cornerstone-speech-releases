name: Build Speech Service Installers

on:
  push:
    tags:
      - 'speech-v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: speech-service/service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Download Vosk model
        working-directory: speech-service/service
        run: |
          curl -L -o model.zip "https://alphacephei.com/vosk/models/vosk-model-small-en-us-0.15.zip"
          7z x model.zip
          del model.zip
      
      - name: Build executable
        working-directory: speech-service/service
        run: |
          pyinstaller --onedir --noconsole `
            --name "CornerstoneSpeechService" `
            --add-data "vosk-model-small-en-us-0.15;model" `
            --hidden-import vosk `
            --hidden-import sounddevice `
            --hidden-import websockets `
            server.py
      
      - name: Create installer with NSIS
        uses: joncloud/makensis-action@v4
        with:
          script-file: speech-service/installer/windows.nsi
          arguments: "/V3"
        continue-on-error: true
      
      - name: Zip portable version
        working-directory: speech-service/service/dist
        run: Compress-Archive -Path CornerstoneSpeechService -DestinationPath CornerstoneSpeechService-Windows.zip
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            speech-service/service/dist/CornerstoneSpeechService-Windows.zip
            speech-service/service/dist/*.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: speech-service/service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Download Vosk model
        working-directory: speech-service/service
        run: |
          curl -L -o model.zip "https://alphacephei.com/vosk/models/vosk-model-small-en-us-0.15.zip"
          unzip -o model.zip
          rm model.zip
      
      - name: Build application
        working-directory: speech-service/service
        run: |
          pyinstaller --onedir --windowed \
            --name "CornerstoneSpeechService" \
            --add-data "vosk-model-small-en-us-0.15:model" \
            --hidden-import vosk \
            --hidden-import sounddevice \
            --hidden-import websockets \
            --osx-bundle-identifier "com.cornerstone.speechservice" \
            server.py
      
      - name: Create DMG
        working-directory: speech-service/service/dist
        run: |
          hdiutil create -volname "CornerstoneSpeechService" \
            -srcfolder CornerstoneSpeechService.app \
            -ov -format UDZO \
            CornerstoneSpeechService.dmg
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: speech-service/service/dist/CornerstoneSpeechService.dmg

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/windows-build/*
            artifacts/macos-build/*
          generate_release_notes: true
          draft: false
          prerelease: false
